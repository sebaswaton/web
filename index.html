<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PDF Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 300;}
        .header p { opacity: 0.8; font-size: 1.1em;}
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .auth-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border-left: 5px solid #3498db;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }
        .button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        .button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .cvv-display {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        .cvv-code {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 8px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .cvv-timer {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .pdf-viewer {
            border: 3px solid #3498db;
            border-radius: 15px;
            min-height: 500px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 1.2em;
            overflow: hidden;
        }
        .pdf-frame {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 12px;
        }
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .flex-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .admin-section {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }
        .admin-section h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        @media (max-width: 768px) {
            .flex-row {
                flex-direction: column;
                align-items: stretch;
            }
            .header h1 { font-size: 2em; }
            .content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê SecureView PDF</h1>
            <p>Bank-grade security for document viewing</p>
        </div>
        <div class="content">
            <!-- Admin Section - Generate CVV -->
            <div class="admin-section">
                <h3>üìã Document Access Management</h3>
                <div class="form-group">
                    <label>üìÑ Document Ready:</label>
                    <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; margin: 10px 0;">
                        <strong>monki.pdf</strong> (Documento Seguro)
                    </div>
                </div>
                <div class="form-group">
                    <label for="validityMinutes">Access Validity (minutes):</label>
                    <div class="flex-row">
                        <input type="text" id="validityMinutes" value="1" style="width: 100px;">
                        <button class="button" onclick="generateCVV()">Generate Access Code</button>
                    </div>
                </div>
                <div id="cvvDisplay" style="display: none;">
                    <div class="cvv-display">
                        <div>üîë Access Code</div>
                        <div class="cvv-code" id="cvvCode">000000</div>
                        <div class="cvv-timer" id="cvvTimer">Valid for: 01:00</div>
                    </div>
                </div>
            </div>
            <!-- User Section - Access PDF -->
            <div class="auth-section">
                <h3 style="color: #2c3e50; margin-bottom: 20px;">üîì Document Access</h3>
                <div class="form-group">
                    <label for="accessCode">Enter Access Code:</label>
                    <div class="flex-row">
                        <input type="text" id="accessCode" placeholder="Enter 6-digit code" maxlength="6">
                        <button class="button" onclick="validateAccess()">Access Document</button>
                    </div>
                </div>
                <div id="statusMessage"></div>
            </div>
            <!-- PDF Viewer -->
            <div class="pdf-viewer" id="pdfViewer">
                <div>üìÑ The document will be visible after entering the correct access code.</div>
            </div>
        </div>
    </div>
    <script>
        // CORREGIDO: Link que funciona para visualizaci√≥n en iframe
        const PDF_URL = "https://sebaswaton.github.io/web/monki.pdf";
        
        // In-memory storage for CVV data
        let cvvData = {
            code: null,
            expiryTime: null,
            isActive: false
        };
        let timerInterval = null;
        
        function generateCVV() {
            const validityMinutes = parseInt(document.getElementById('validityMinutes').value) || 1;
            const cvv = Math.random().toString().substr(2, 6);
            const expiryTime = new Date(Date.now() + validityMinutes * 60 * 1000);
            cvvData.code = cvv;
            cvvData.expiryTime = expiryTime;
            cvvData.isActive = true;
            displayCVV(cvv, validityMinutes);
            startTimer();
            showMessage(`Access code generated successfully! Valid for ${validityMinutes} minutes.`, 'success');
        }
        
        function displayCVV(cvv, validity) {
            document.getElementById('cvvCode').textContent = cvv;
            document.getElementById('cvvTimer').textContent = `Valid for: ${validity.toString().padStart(2,'0')}:00`;
            document.getElementById('cvvDisplay').style.display = 'block';
        }
        
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!cvvData.isActive) {
                    clearInterval(timerInterval);
                    return;
                }
                const now = new Date();
                const timeLeft = cvvData.expiryTime - now;
                if (timeLeft <= 0) {
                    cvvData.isActive = false;
                    document.getElementById('cvvDisplay').style.display = 'none';
                    document.getElementById('pdfViewer').innerHTML = '<div>üîí Access expired. Please generate a new access code to view the document.</div>';
                    showMessage('Access code has expired.', 'warning');
                    clearInterval(timerInterval);
                } else {
                    const minutes = Math.floor(timeLeft / 60000);
                    const seconds = Math.floor((timeLeft % 60000) / 1000);
                    document.getElementById('cvvTimer').textContent = 
                        `Valid for: ${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }
        
        function validateAccess() {
            const enteredCode = document.getElementById('accessCode').value;
            if (!enteredCode) {
                showMessage('Please enter an access code.', 'error');
                return;
            }
            if (!cvvData.isActive) {
                showMessage('No active access code. Please generate one first.', 'error');
                return;
            }
            const now = new Date();
            if (now > cvvData.expiryTime) {
                cvvData.isActive = false;
                showMessage('Access code has expired. Please generate a new one.', 'error');
                return;
            }
            if (enteredCode === cvvData.code) {
                displayPDF();
                showMessage('Access granted! Document is now visible.', 'success');
                document.getElementById('accessCode').value = '';
            } else {
                showMessage('Invalid access code. Please check and try again.', 'error');
            }
        }
        
        function displayPDF() {
            const pdfViewer = document.getElementById('pdfViewer');
            // Use local PDF.js viewer with disabled download and print functionality
            pdfViewer.innerHTML = `
                <iframe class="pdf-frame" 
                        src="pdfjs/web/viewer.html?file=monki.pdf" 
                        title="Secure PDF Viewer" 
                        frameborder="0" 
                        allow="autoplay">
                    <p>Your browser does not support PDF viewing. Please download the PDF to view it.</p>
                </iframe>
            `;
        }
        
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            if (type !== 'warning') {
                setTimeout(() => { statusDiv.innerHTML = ''; }, 5000);
            }
        }
        
        document.getElementById('accessCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') { validateAccess(); }
        });
    </script>
</body>
</html>
